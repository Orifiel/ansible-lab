---
- name: Gather facts of all Classic LB
  community.aws.elb_classic_lb_info:
    region: "{{ ocp_cluster_region }}"
  register: classic_elb_info

- name: Initialize variable 'cluster_classic_lb_created' to false
  ansible.builtin.set_fact:
    cluster_classic_lb_created: false

- include_tasks: wait_until_cluster_classic_lb_created.yaml

- name: Get Record
  amazon.aws.route53:
    state: get
    private_zone: yes
    hosted_zone_id: "{{ ocp_cluster_hosted_zone }}"
    record: "{{ cluster_classic_lb }}"
    type: A
  register: record

- debug:
    var: record

- name: Add '*.apps' record in AWS Route53 Hosted Zone
  amazon.aws.route53:
    state: present
    hosted_zone_id: "{{ ocp_cluster_hosted_zone }}"
    record: "*.apps.{{ ocp_cluster_name }}.{{ ocp_cluster_base_domain }}"
    type: A
    value: "{{ cluster_classic_lb }}"
    alias: True
    alias_hosted_zone_id: "{{ ocp_cluster_hosted_zone }}"
