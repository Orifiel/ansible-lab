---
- name: Create test namespace
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Create namespace
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: test123
        state: present
        validate_certs: no
      environment:
        K8S_AUTH_API_KEY: '{{ ocp_token }}'
        K8S_AUTH_HOST: 'https://api.{{ ocp_cluster_name }}.{{ ocp_domain_name }}:6443'
